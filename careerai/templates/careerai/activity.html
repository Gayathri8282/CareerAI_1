{% extends 'careerai/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Activity History</h1>
    
    {% if activities %}
        <div class="space-y-4">
            {% for activity in activities %}
                <div class="bg-white p-4 rounded-lg shadow">
                    <!-- Add your activity details here -->
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-gray-500 text-center py-4">No activities recorded yet.</p>
    {% endif %}
</div>
{% endblock %}
