{% extends 'careerai/base.html' %}
{% load static %}

{% block content %}
<div class="container py-8 px-4">
    <div class="mx-auto max-w-6xl space-y-8">
        <!-- Header -->
        <div class="text-center space-y-4">
            <h1 class="text-4xl font-bold">Your Career Matches</h1>
            <p class="text-xl text-gray-600">Based on your skills and interests</p>
        </div>

        <!-- Search and Filter -->
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <input type="text" 
                       id="careerSearch" 
                       placeholder="Search careers..."
                       class="w-full px-4 py-2 rounded-lg border border-gray-200">
            </div>
            <select id="sortBy" class="px-4 py-2 rounded-lg border border-gray-200">
                <option value="match">Sort by Match %</option>
                <option value="salary">Sort by Salary</option>
                <option value="growth">Sort by Growth Potential</option>
            </select>
        </div>

        <!-- Career Matches Grid -->
        <div id="careerMatches" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Career cards will be dynamically populated here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
            <p class="mt-4 text-gray-600">Analyzing your profile...</p>
        </div>
    </div>
</div>

<!-- Hidden input for user profile data -->
<input type="hidden" id="userProfileData" value="{{ user_profile_data|safe }}">

{% csrf_token %}
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/recommendations_results.js' %}"></script>
{% endblock %}
